<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/LU-logo.gif" />
    <title>Guest Login</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="contentWrapper">
        <form method="post" action="form.php" name="Guest_register" id="Guest_register" onsubmit="return validateForm()">
            <div class="content">
                <img src="assets/wordmark.svg" width="200" height="200" class="center">
                <h2>Create Guest Account</h2>

                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email"><span class="error"><p id="email_error"></p></span>

                <div class="flex-container">
                    <div><label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" name="firstName"><span class="error"><p id="firstName_error"></p></span>
                    </div>
                    <div><label for="lastName">Last Name</label><br>
                        <input type="text" id="lastName" name="lastName"><span class="error"><p id="lastName_error"></p></span>
                    </div>
                </div>

                <label for="month">Date of Birth:</label>
                <div class="flex-container">
                    <div>
                        <select name="month" id="month">
                            <option selected="selected">Select a Month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div><input type="number" name="dd" id="dd" placeholder="DD"></div>
                    <div><input type="year" name="year" id="year" placeholder="YYYY"></div>
                </div>
                <span class="error"><p id="month_error"><p id="dd_error"><p id="year_error"></p></p></p></span>
                <br>
                <button class="register_button" type="submit" value="submit">Next  <img src="assets/arrow-next.svg "></button>
            </div>
        </form>
        <div class="footer"></div>
    </div>

</body>

</html>
